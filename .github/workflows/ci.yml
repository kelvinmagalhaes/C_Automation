name: C CI/CD Pipeline - Build and Test

on:
  push:
    branches:
      - main   # triggers on every merge/push to main
  workflow_dispatch:   # allows manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install GCC compiler
      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # 3️⃣ Compile the C program
      - name: Compile program
        run: gcc -o challenge challenge.c

      # 4️⃣ Run the test
      - name: Run test
        run: |
          ./challenge < tests/test1.txt > output.txt
          if diff -q output.txt tests/test1_expected.txt; then
            echo "✅ Test passed"
          else
            echo "❌ Test failed"
            diff output.txt tests/test1_expected.txt
            exit 1
          fi

      # 5️⃣ Upload the compiled binary as an artifact
      - name: Upload binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: challenge-binary
          path: challenge

      # 6️⃣ Create an automatic version tag using GitHub Token
      - name: Create version tag
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M%S')"
          git tag $VERSION
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $VERSION